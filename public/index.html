<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/lib/socket.io.js"></script>
  <script src="javascripts/lib/client.js"></script> <!-- socketio-file-upload -->
  <script src="javascripts/ws/chat/chat-events.js"></script>
  <script src="javascripts/ws/chat/working-with-ui.js"></script>
  <script src="javascripts/ws/file/file-events.js"></script>
  <script src="javascripts/ws/file/working-with-ui.js"></script>
  <script src="javascripts/ws/file/socket-file-uploader-set-up.js"></script>
  <script src="javascripts/ws/init-ws.js"></script>
  <script src="javascripts/init.js"></script>

  <style>
    .file-upload-progress {
      height: 20px;
      background-color: black;
      width: 0;
    }
  </style>
</head>

<body>

  <!-- File sender -->
  <div>
    <h1>File sender</h1>

    <div>
      <input id="input-file-name" type="file" multiple>
      <button id="btn-upload-file" type="submit">Upload</button>
      <button id="btn-list-files" type="submit">List files</button>
    </div>
    <br>
    <!-- Progress bar -->
    <div style="border: 1px solid black; width: 200px">
      <div id="file-upload-progress" class="file-upload-progress"></div>
    </div>
    <button id="btn-simulate-error">Simulate error</button>
  </div>

  <br><br><br>

  <!-- Chat -->
  <div>
    <h1>A chat?</h1>

    <div>
      Nickname:
      <input id="input-nickname" type="text">
    </div>

    <form onsubmit="return false;">
      <div>
        Message:
        <input id="input-message" type="text">
        <button id="btn-send-message" type="submit">Send</button>
      </div>
    </form>

    <br><br>

    <div id="chat"></div>
  </div>
</body>

</html>
